buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}

repositories {
    google()
    jcenter()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29

        applicationId 'com.example.am2'
        versionName "0.1.0"
        versionCode 1
    }

    signingConfigs {
        debug {
            storeFile new File(rootProject.rootDir, 'debug2.keystore')
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    api 'androidx.annotation:annotation:1.1.0'
}
